<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top flex-md-nowrap shadow">
        <div class="container-fluid">
            <a class="navbar-brand ms-3 " href="#"> Admin panel</a>      
              
            </div>
      </nav>
      <!-- Header -->
      <header class="header mt-5">
          <div class="container">
              <div class="row">
                  <div class="col-md-12">
                        <h1 class="text-center">
                            
                             Admin Area <small>Acount login</small></h1>
                  </div>
               
                  </div>
              </div>
          </div>
      </header>
      
    
      
      
      <!-- main -->
      <main role="main" class="container col-md-8">
          <div class="container">
              <div class="row">
                  <div class="col-md-6 offset-md-3">
                    <form action="index.html" id="login">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                      </form>
                  </div>
              </div>
          </div>
      </main>
      
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
